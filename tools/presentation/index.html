<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/league.css" />

    <style>
      .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        & img {
          border-radius: 50%;
          width: 20%;
          box-shadow: -4px 0px 19px 0px rgb(0 0 0 / 40%);
        }
        & p {
          display: flex;
          flex-flow: column;
          align-items: flex-start;
        }
      }
    </style>
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Level Up Your Productivity with</h2>
          <img src="assets/nx-console.svg" />
        </section>
        <section>
          <div class="profile">
            <img src="assets/jonathan-cammisuli.webp" />
            <p>
              <span>Jon Cammisuli</span>
              <a href="https://github.com/cammisuli">github.com/cammisuli</a>
            </p>
          </div>

          <div class="profile">
            <img src="assets/max-kless.webp" />
            <p>
              <span>Max Kless</span>
              <a href="https://twitter.com/maxkless">twitter.com/maxkless</a>
            </p>
        </section>

        <section data-auto-animate>
          <h3>Nx Console updates</h3>
        </section>
        <section data-auto-animate>
          <h3>Nx Console updates</h3>
          <p class="fragment">Jetbrains IDE support</p>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
